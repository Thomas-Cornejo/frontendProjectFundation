<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/stylesform.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class="title">Formulario de adopcion</div>
        <form action = "#">
            <legend>Informacion del hogar</legend>
            <div class="form-group">
                <span>Vivienda</span>
                <input type="radio" id="casa" name="tipo_vivienda" value="casa">
                <label for="casa">Casa</label>
                <input type="radio" id="apartamento" name="tipo_vivienda" value="apartamento">
                <label for="apartamento">Apartamento</label>
            </div>
            <div class="form-group">
                <span>Es usted propietario o Inquilino?</span>
                    <option value="propietario">Propietario</option>
                    <option value="inquilino">Inquilino</option>
            </div>
            <div class="form-group">
                <span>Si es inquilino, Tiene permiso para hospedar mascotas?</span>
                <label for="si_permiso">Sí</label>
                <input type="radio" id="no_permiso" name="permiso_propietario" value="no">
                <label for="no_permiso">No</label>
            </div>
            <div class="form-group">
                <span>Cuantas personas viven en su hogar?</span>
                <input type="number" class="form-control" id="num_adultos" name="num_adultos" placeholder="Adultos" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                <input type="number" class="form-control" id="num_ninos" name="num_ninos" placeholder="Niños" aria-describedby ="basic-addon1">
                </div>
            </div>
            <div class="form-group">
                <span>¿Todos los miembros de la familia están de acuerdo con la adopción de un animal?</span>
                <input type="radio" name="acuerdo_familia" value="si">
                <label for="si_acuerdo">Sí</label>
                <input type="radio" name="acuerdo_familia" value="no">
                <label for="no_acuerdo">No</label>
            </div>
        </form>
    </div>
</body>
</html>

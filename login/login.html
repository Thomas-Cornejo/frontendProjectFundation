<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles1.css">
    <title>Login SolidartyNest</title>
    <style>
        #back-to-index {
    background-color: transparent; 
    border: 2px solid white;
    color: white;
    padding: 10px 20px;
    text-align: center; 
    text-decoration: none; 
    display: inline-block;
    font-size: 16px;
    margin: 10px 2px; 
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease; 
}

#back-to-index:hover {
    background-color: white; 
    color: black;
}


    </style>
</head>

<body id="page-top">
    <header class="masthead bg-primary text-white text-center">
    <div class="container" id="login">
        <div class="form-container" id="login">
            <form id="formLogin">
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <span>Ingrese su email y contraseña</span>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" id="password"
                        type="password" aria-describedby="basic-addon1">
                </div>
                <a type="button" class="btn btn-outline-light" href="">¿Olvidaste tu contraseña?</a>
                <span class="line-span"></span>
                <p id="alert"></p>
                    <button class="btn btn-primary" type="submit">
                        Iniciar sesion
                    </button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido, amigo!</h1>
                    <p>Ingrese sus credenciales para entrar en SolydartyNest</p>
                    <button id="back-to-index">Volver</button>
                </div>
            </div>
        </div>
    </div>
</header>
<script>
    document.getElementById("back-to-index").addEventListener("click", function() {
        window.location.href = "../sesionAdmin/indexHome.html"; 
    });
</script>
    <script src="../js/login.js"></script>
</body>

</html>

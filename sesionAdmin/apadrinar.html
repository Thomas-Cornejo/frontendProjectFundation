<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/stylesCatalogo.css" />
    <title>Apadrina un Amigo</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <nav>
            <a href="#">NOSOTROS
                <span class="border-left"></span>
                <span class="border-right"></span>
            </a>
            <a href="#">ADOPTANOS
                <span class="border-left"></span>
                <span class="border-right"></span>
            </a>
            <a href="#">APADRINANOS
                <span class="border-left"></span>
                <span class="border-right"></span>
            </a>
            <a href="#">APÓYANOS
                <span class="border-left"></span>
                <span class="border-right"></span>
            </a>
            <div class="profile">
                <span>THOMAS</span>
                <img src="profile.png" alt="Perfil" />
            </div>
        </nav>
    </header>

    <main>
        <aside class="filters">
            <h3>Encuentra a tu amigo</h3>
            <div class="filter-option">
                <label>Raza</label>
                <input type="text" placeholder="CUALQUIERA" />
            </div>
            <div class="filter-option">
                <label>Madurez</label>
                <input type="text" placeholder="CUALQUIERA" />
            </div>
            <div class="filter-option">
                <label>Tamaño</label>
                <input type="text" placeholder="CUALQUIERA" />
            </div>
            <div class="filter-option">
                <label>Color</label>
                <input type="text" placeholder="CUALQUIERA" />
            </div>
            <div class="filter-option">
                <label>Sexo</label>
                <input type="text" placeholder="CUALQUIERA" />
            </div>
        </aside>

        <div id="animal-container">
            <div class="card">
                <img src="../images/imgAnimals/Golden_Retrevier-removebg-preview.png" alt="Imagen de Mascota">
                <div class="card-content">
                    <h2>TIMON</h2>
                    <div class="info">
                        <p><strong>Team:</strong> Fluff</p>
                        <p><strong>Breed:</strong> Terrier</p>
                        <p><strong>Age:</strong> 13 weeks</p>
                        <p><strong>Sex:</strong> Male</p>
                    </div>
                    <div class="button-adopted">
                        <a href="#" class="adopted">Adoptar</a>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="../../../js/animal/verAnimal1.js"></script>
    <script src="../js/animal/verAnimal1.js"></script>
</body>

</html>

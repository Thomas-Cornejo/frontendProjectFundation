<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/stylesCatalogo.css">
    <title>Apadrina un Amigo</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="#">NOSOTROS</a>
            <a href="#">ADOPTANOS</a>
            <a href="#">APADRINANOS</a>
            <a href="#">APÓYANOS</a>
            <div class="profile">
                <span>THOMAS</span>
                <img src="profile.png" alt="Perfil">
            </div>
        </nav>
    </header>

    <main>
        <aside class="filters">
            <h3>Encuentra a tu amigo</h3>
            <div class="filter-option">
                <label>Raza</label>
                <input type="text" placeholder="CUALQUIERA">
            </div>
            <div class="filter-option">
                <label>Madurez</label>
                <input type="text" placeholder="CUALQUIERA">
            </div>
            <div class="filter-option">
                <label>Tamaño</label>
                <input type="text" placeholder="CUALQUIERA">
            </div>
            <div class="filter-option">
                <label>Color</label>
                <input type="text" placeholder="CUALQUIERA">
            </div>
            <div class="filter-option">
                <label>Sexo</label>
                <input type="text" placeholder="CUALQUIERA">
            </div>
        </aside>

        <section class="animal-cards">
            <div class="isotope-container row" id="animal-container">

            </div>
            
        </section>
    </main>
    <script src = "../../../js/animal/verAnimal1.js"></script>
</body>
</html>

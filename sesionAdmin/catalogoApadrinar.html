      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
  }
  
  .btn-cart:hover, .btn-wishlist:hover {
      background-color: #ffa500;
      color: #ffffff;
  }
  
  .btn-cart {
      padding: 10px 20px;
      margin-right: 10px;
  }
  
  .btn-wishlist {

  }
  
  .iconify-icon {

  }

  }
